<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
    <title>Formulário de Login</title>
</head>
<body>

    <div class="box--login">

        <img src="k.png" class="logo" width="100px" />

        <h3 class="my-3">Faça o Login</h3>

        <form method="post">
            <input type="email" name="email" class="form-control" placeholder="Digite o seu email" />
            <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" />

            <label class="my-3">
                <input type="checkbox" name="remenber" value="1" />
                Lembrar minha senha.
            </label>

            <div class="d-grid gap-2">
                <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">
            </div>
        </form>

        <p class="mt-3 text-muted"><small>@Created by Karla Santiago 2020</small></p>
    </div>
    
    


    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
